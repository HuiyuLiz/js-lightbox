<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,700i,800" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">
  <title>Lightbox</title>
</head>

<body>
  <section class="lightbox">
    <div class="modal">
      <div class="modal-container">
        <div class="modal-content">
          <div class="model-index">
            <h5 id="current-index">1</h5><span>/6</span>
          </div>
          <div class="modal-footer">
            <p>Have you ever seen the cute fox before?</p>
            <p class="font-italic">â€” Erik Mclean</p>
          </div>
        </div>
        <div class="modal-img">
          <div class="img-container">
            <img src="./img/fox-1.jpg" alt="fox">
            <a href="javascript:;" class="close" id="close-btn"><i class="material-icons">
                cancel
              </i></a>
            <button class="btn" id="prev"><i class="material-icons">
                keyboard_arrow_left
              </i></button>
            <button class="btn" id="next"><i class="material-icons">
                keyboard_arrow_right
              </i></button>
          </div>

        </div>
      </div>
    </div>

    <div class="container">
      <div class="underline"></div>
      <h1 class="title">
        FOX</br>EVERYWHERE
      </h1>
      <ul class="list">
        <li class="list-item active">
          <img src="./img/fox-1.jpg" alt="fox">
        </li>
        <li class="list-item">
          <img src="./img/fox-2.jpg" alt="fox">
        </li>
        <li class="list-item">
          <img src="./img/fox-3.jpg" alt="fox">
        </li>
        <li class="list-item">
          <img src="./img/fox-4.jpg" alt="fox">
        </li>
        <li class="list-item">
          <img src="./img/fox-5.jpg" alt="fox">
        </li>
        <li class="list-item">
          <img src="./img/fox-6.jpg" alt="fox">
        </li>
      </ul>
    </div>
  </section>
  <script src="./all.js"></script>
</body>

</html>
